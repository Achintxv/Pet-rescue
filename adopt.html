<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Details</title>
   <link rel="stylesheet" href="adopt.css">
</head>
<body>
  <header>
    <h1>Adopt Me!</h1>
  </header>

  <div class="details-container">
    <div class="animal-card">
      <img id="animal-image" src="" alt="Animal Image" />
      <div class="animal-info">
        <h2 id="animal-name"></h2>
        <p><strong>Breed:</strong> <span id="animal-breed"></span></p>
        <p><strong>Location:</strong> <span id="animal-location"></span></p>
        <button id="adopt-now-btn">Adopt Now</button>
      </div>
    </div>
  </div>
  <script src="adopt.js"></script>
</body>
</html>
